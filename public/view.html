    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script>
      const socket = io();
      let alpha = 0;
      let beta = 0;
      let gamma = 0;

      function deg2rad(x) {
          return x * Math.PI / 180
      }
      
      socket.on("orientation", (message) => {
          console.log(message);
          alpha = deg2rad(message.alpha ?? 0);
          beta = deg2rad(message.beta ?? 0);
          gamma = deg2rad(message.gamma ?? 0);
      });
    </script>
