  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
  <script>
    const socket = io();
    let alpha = 0;
    let beta = 0;
    let gamma = 0;

    socket.on("orientation", (message) => {
      alpha = message.alpha ?? 0;
      beta = message.beta ?? 0;
      gamma = -message.gamma ?? 0;
    });
  </script>
